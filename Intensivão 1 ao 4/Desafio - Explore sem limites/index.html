<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore sem limites</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <main>
      <section class="initial">
        <img src="assets/astronautDesktop.png" alt="Imagem de astronauta com planetas atrás">
        <div>
          <h1 class="title-text">Explore sem limites</h1>
          <p>Porque o aprendizado é contínuo</p> 

          <a href="#cards"><img src="assets/downIcon.svg" alt="Ícone com uma flecha para baixo"></a>
        </div>
      </section>
  
      <section class="cards-section" id="cards">
        <figure>
          <img src="assets/planet1.svg" alt="" class="rotating">
          <figcaption>
            <h3 class="title-text">Não pare nunca</h2>
            <p>Se você deseja ter sucesso nos estudos, é fundamental que você adote uma mentalidade de "não pare nunca". Estudar de forma consistente e contínua é a chave para o progresso e a conquista de seus objetivos.</p>
          </figcaption>
        </figure>
  
        <figure>
          <img src="assets/planet2.svg" alt="" class="rotating">
          <figcaption>
            <h3 class="title-text">Só volta</h2>
            <p>Se você parou ou perdeu o ritmo em alguma atividade ou projeto, saiba que nunca é tarde para recomeçar. Às vezes, as circunstâncias podem mudar, ou podemos nos sentir desmotivados ou sobrecarregados.</p>
          </figcaption>
        </figure>
  
        <figure>
          <img src="assets/planet3.svg" alt="" class="rotating">
          <figcaption>
            <h2 class="title-text">Siga seu ritmo</h2>
            <p>Avançar pouco a pouco mantém progresso constante em objetivos, evitando parar ou desistir. Mesmo pequenos passos nos aproximam do destino e motivam a continuidade. Não subestime o poder de cada ação rumo ao objetivo final.</p>
          </figcaption>
        </figure>
      </section>
  
      <section class="contact">
        <h2 class="title-text">Entre em contato</h2>
  
        <form id="contact-form">
          <input class="input-icon" id="name" type="text" placeholder="Seu nome">
          <input class="input-icon" id="mail" type="mail" placeholder="Email">
          <textarea name="message" id="message" cols="30" rows="6" placeholder="Digite sua mensagem aqui..."></textarea>
          <button form="contact-form">Enviar mensagem</button>
        </form>
      </section>
    </main>
  
    <footer>
      © 2023 - Rocketseat Explorer
    </footer>
  </div>
</body>
</html>
