<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Jogo da Adivinhação</h1>
      <p>Adivinhe o número entre 0 e 10</p>
      
      <form>
        <input id="inputNumber" type="text" maxlength="2">
        <!-- <button onclick="handleClick(event)">Tentar</button> (para usar dentro do HTML)onclick: Vai executar a função "handleClick" ao clicar no botã ||EXISTEM DIVERSOS EVENTOS "ON" ALGUMA COISA|| event: será passado para dentro da função no script.js que aplicará uma nova função chamada ".preventDefault()" para que a página não recarregue  -->
        <button id="btnTry">Tentar</button>
      </form>
    </div>

    <div class="screen2 hide">
      <h2>Acertou em 3 vezes!</h2>
      <button id="btnReset">Jogar novamente</button>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
