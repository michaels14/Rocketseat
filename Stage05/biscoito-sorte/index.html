<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz@0,9..40;1,9..40&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="home">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <a id="openCookie"><img src="./assets/fortune-cookie.svg" alt="Biscoito da sorte para clicar e abrir"></a>
    </div>

    <div class="luck hide">
      <div>
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <div>
          <img src="./assets/opened-cookie.svg" alt="Biscoito da sorte aberto com mensagem a cima">
        </div>
        <button id="btnOpenNewCookie">Abrir outro biscoito</button>
      </div>
    </div>
  </main>
  <script src="./main.js"></script>
</body>
</html>
