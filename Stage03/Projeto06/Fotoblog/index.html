<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fotoblog</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <header class="container">
            <nav>
                <img src="./assets/Camera.svg" alt="Imagem da logomarca">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-wrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="https://randomuser.me/api/portraits/women/2.jpg" alt="Imagem de uma mulher">
           
        </header>
            
        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">
                    <figure class="item">
                        <!-- <img src="./assets/ws-elétrica.png" alt="Workspace elétrica"> -->
                        <img src="https://source.unsplash.com/random?a=1" alt="Workspace elétrica">
                        
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay-item: .6s">
                        <img src="./assets/dark-red.png" alt="Dark and red">

                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay-item: .9s">
                        <img src="./assets/organizacao-grid.png" alt="Organização e grids">

                        <figcaption class="details">
                            <h2>Organização e grids</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay-item: 1.2s">
                        <img src="./assets/colmeia.png" alt="Colméia">

                        <figcaption class="details">
                            <h2>Colméia</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay-item: 1.5s">
                        <img src="./assets/setup-escritor.png" alt="Setup de escritor">

                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay-item: 1.8s">
                        <img src="./assets/ergonomia-cores.png" alt="Ergonomia e cores">

                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay-item: 2.1s">
                        <img src="./assets/show-luzes.png" alt="Show de luzes">

                        <figcaption class="details">
                            <h2>Show de luzes</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay-item: 2.4s">
                        <img src="./assets/deep-purple.png" alt="Deep purple">

                        <figcaption class="details">
                            <h2>Deep purple</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay-item: 2.7s">
                        <img src="./assets/multi-screen.png" alt="Multi-Screen">

                        <figcaption class="details">
                            <h2>Multi-Screen</h2>
                            <div class="tags">
                                <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                </section>
            </div> 
        </main>

        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>


    
</body>
</html>
