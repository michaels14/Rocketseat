<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalie sua mentoria</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>avalie a sua mentoria</h1>
            <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

            <img src="img/avaliationLogo.svg" alt="Um balão de conversa com fundo vermelho claro e cinco estrelas, três das estrelas estão brancas e duas apagadas(em cinza, significando que não foram selecionadas)">
        </header>

        <form id="mentory-avaliation-form">           
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend id="infop">Informações Pessoais</legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="infop-name">Nome</label>
                            <input type="text" id="infop-name" required/>
                            <span class="required">*campo obrigatório</span>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="infop-surname">Sobrenome</label>
                            <input type="text" id="infop-surname"/>
                            <span class="required">*campo obrigatório</span>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="infop-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="infop-email" required/>
                        <span class="required">*campo obrigatório</span>
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>
                    
                    <div class="input-wrapper">
                        <label for="infom-mentor">Selecione quem foi o seu mentor</label>
                        <!-- <input type="text" id="infom-mentor" required/> -->
                        <select id="infom-mentor" required>
                            <option value="" disabled selected hidden></option>
                            <option value="ronaldo">Ronaldo</option>
                            <option value="mayk">Mayk</option>
                            <option value="nina">Nina</option>
                        </select>
                        <span class="required">*campo obrigatório</span>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="infom-feedback">Feedback sobre o mentor</label>
                        <textarea id="infom-feedback" required></textarea>
                        <span class="required">*campo obrigatório</span>
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="infom-doubtcheck"></input>
                        <label for="infom-doubtcheck">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                    </div>

                </div>

            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <Legend>Agendando próxima mentoria</Legend>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="fdisponible-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="fdisponible-date"/>
                        </div>

                        <div class="hour">
                            <div class="input-wrapper">
                                <label for="fdisponible-begin">Das</label>
                                <input type="time" id="fdisponible-begin"/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="fdisponible-end">Das</label>
                                <input type="time" id="fdisponible-end"/>
                            </div>             

                        </div>
                    </div>
                    <div class="margin-aux"></div>    
    
                </div>
            </fieldset>

            <div class="button">
                <input type="submit" value="Salvar" id="button">
            </div>

        </form>     
    </div>
</body>
</html>
