<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>
    
        <form id="mentory-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <Legend>Informações pessoais</Legend>
                    
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="infop-name">Nome</label>
                            <input type="text" id="infop-name" required/>
                        </div>
        
                        <div class="input-wrapper">
                            <label for="infop-surname">Sobrenome</label>
                            <input type="text" id="infop-surname"/>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="infop-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="infop-email" required/>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="infop-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="infop-password" minlength="6" required/>
                    </div>
    
    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <Legend>Informações do mentor</Legend>

                    <div class="input-wrapper">
                        <label for="infom-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="infom-name" required/>
                    </div>
    
    
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <Legend>Seus horários disponíveis</Legend>
                    <h2>Primeira mentoria</h2>
                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="fdisponible-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="fdisponible-date" required/>
                        </div>

                        <div class="hour">
                            <div class="input-wrapper">
                                <label for="fdisponible-begin">Das</label>
                                <input type="time" id="fdisponible-begin" required/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="fdisponible-end">Das</label>
                                <input type="time" id="fdisponible-end" required/>
                            </div>             

                        </div>
                    </div>
                    <div class="margin-aux"></div>    
                    <h2>Segunda mentoria</h2>
                    <div class="col-3">
                        
                        <div class="input-wrapper">
                            <label for="sdisponible-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="sdisponible-date"/>
                        </div>

                        <div class="hour">
                            <div class="input-wrapper">
                                <label for="sdisponible-begin">Das</label>
                                <input type="time" id="sdisponible-begin"/>
                            </div>
    
                            <div class="input-wrapper">
                                <label for="sdisponible-end">Das</label>
                                <input type="time" id="sdisponible-end"/>
                            </div>             

                        </div>
                    </div>
    
                </div>
            </fieldset>
        </form>
    
        <footer>
            <input form="mentory-form" type="submit" class="button" value="Salvar">    
        </footer>

    </div>
    
</body>
</html>
